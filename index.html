<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <h1>form</h1>

    <form class="form">
        <div class="input_container">
            <label>First Name</label>
            <input required  class="fn"  placeholder="Sharique">
        </div>

        <div class="input_container">
            <label>Last Name</label>
            <input required class="ln"  placeholder="Siddiqui">
        </div>

        <div class="input_container">
            <label>Email ID</label>
            <input required class="email" type="email" placeholder="srs.1274@gmail.com">
        </div>

        <div class="input_container">
            <label>Password</label>
            <input required class="password" type="password" placeholder="*********">
        </div>

        <div class="input_container">
            <button class="submit_btn">Submit</button>
        </div>
    </form>
    <p class="message"></p>
    <script src="./index.js"></script>
</body>
</html>
